<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
    }
    thead {
        background-color: gray;
        color: white;
        text-align: center;            
    } 
    
    .média { 
        background-color: gray;
        color: white;
        text-align: left;
    }
    .nota {
        text-align: center;
    }
</style>
</head>
<body>
<table>
    <thead>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" class="nota" scope="colgroup">Notas</th>        
        <th rowspan="2" scope="col">Média</th>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>            
                
        </tr>

    </thead>
    <tbody>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
    </tbody>
        <tr>
            <th colspan="4" class="média" scope="row">Média de Exatas</th>
            <td class="média">0.0</td>
        </tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
        <tr>
            <td>geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="média" scope="row">Média de Humanas</th>
            <td class="média">0.0</td>
        </tr>

        
    </table>
    
</body>
</html>
